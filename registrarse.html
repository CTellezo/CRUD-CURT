<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dude Registrate</title>
    <link rel="stylesheet" href="../CRUD405/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CRUD405/assets/css/sweetalert2.min.css">

    <link rel="shortcut icon" href="assets/icono/H.jpg" type="image/x-icon">
</head>
<body>
    <main class=" card p-4 w-25 m-auto mt-4 ">
   <div class="text-center">
        <form id="formR">
          <img class="mb-4" src="../CRUD405/assets/icono/images.png" alt="" width="72" height="57 text-center">
          <h1 class="h3 mb-3 fw-normal">Registrate </h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="correo" placeholder="name@example.com">
            <label for="floatingInput">Gmail</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="Password" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div><br>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recordar contraseña
            </label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="Name" placeholder="Nombre">
            <label for="floatingPassword">Nombre</label>
          </div><br>
      
          <div class="mb-3">
<input type="button" class="w-100 btn btn-lg btn-primary form-control" onclick="registrarUsuario()" value="Registrarse">
          </div>
          <a href="../CRUD405/inicio.html" class="w-100 btn btn-lg btn-success my-3" >Volver a Iniciar Sesion</a>
          <p class="mt-5 mb-3 text-body-secondary">&copy; CUTR 2023</p>
        </form>
      </div>
      </main>
      
    <script src="../CRUD405/assets/js/bootstrap.min.js"></script>
    <script src="../CRUD405/assets/js/sweetalert2.all.min.js"></script>
    <script src="../CRUD405/assets/js/funciones.js"></script>
      <script src="../CRUD405/assets/js/appLogin.js"></script>
</body>
</html>
